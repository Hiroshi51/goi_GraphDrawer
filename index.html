<!doctype html>
<html>
<head>
<script>

/*Draw a sin curve*/
function drawSigncurve(){
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.clearRect(0, 0, canvas.width, canvas.height);
for(var i = 0; i < 900 ; i = i + 1)
{
var rad = i * (Math.PI / 180);
var sin = Math.sin(rad) * 100 + 250;
console.log (sin);
ctx.fillStyle = "green";
ctx.fillRect(i,sin,2,2);
if(i%5 == 0)
{
ctx.fillRect(i,250,1,1);
}
}
};

function drawCoscurve(){
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.clearRect(0, 0, canvas.width, canvas.height);
for(var i = 0; i < 900 ; i = i + 1)
{
var rad = i * (Math.PI / 180);
var cos = Math.cos(rad) * 100 + 250;
console.log (cos);
ctx.fillStyle = "green";
ctx.fillRect(i,cos,2,2);
if(i%5 == 0)
{
ctx.fillRect(i,250,1,1);
}
}
};

/*Draw a randamLines*/
function randamLines(){
var inputNumber = document.getElementById("seed").innerHTML;
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.clearRect(0, 0, canvas.width, canvas.height);
var rand = 250;
var previousrand = 0;

for(var i = 0; i < 900 ; i = i + 2)
{
// First path
ctx.beginPath();
ctx.strokeStyle = 'green';
ctx.moveTo(i-2,previousrand);
ctx.lineTo(i,rand);
ctx.stroke();
var previousrand = rand;
var rand = Math.floor( Math.random()*inputNumber) + (250 - inputNumber / 2);
if(i%5 == 0)
{
ctx.fillRect(i,250,1,1);
}
}
};

</script>
